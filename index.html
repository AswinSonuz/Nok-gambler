<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Predictor 100</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* ===== BODY ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ===== APP CONTAINER ===== */
.app {
  width: 100%;
  max-width: 360px;
  padding: 20px;
  text-align: center;
}

/* ===== HEADER ===== */
h1 {
  font-size: 20px;
  letter-spacing: 3px;
  color: #d4af37;
  margin-bottom: 30px;
}

/* ===== NUMBER DISPLAY ===== */
.number-box {
  height: 120px;
  background: linear-gradient(145deg, #0d0d0d, #1f1f1f);
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 64px;
  font-weight: 700;
  color: #00ffd5;
  box-shadow:
    0 0 20px rgba(0, 255, 213, 0.2),
    inset 0 0 10px rgba(255, 255, 255, 0.05);
  margin-bottom: 30px;
  overflow: hidden;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, #d4af37, #ffd700);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
  transition: all 0.25s ease;
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
}

/* ===== HISTORY ===== */
.history {
  margin-top: 25px;
  font-size: 12px;
  color: #aaa;
}

.history span {
  margin: 0 4px;
  color: #d4af37;
}
</style>
</head>

<body>

<div class="app">
  <h1>PREDICTOR 100</h1>

  <div class="number-box" id="number">--</div>

  <button onclick="predict()">PREDICT NOW</button>

  <div class="history" id="history">
    Last Results:
  </div>
</div>

<script>
let history = [];

function predict() {
  const display = document.getElementById("number");
  let count = 0;

  // Slot-machine animation
  const interval = setInterval(() => {
    display.textContent = Math.floor(Math.random() * 100) + 1;
    count++;
    if (count > 20) {
      clearInterval(interval);
      const finalNumber = Math.floor(Math.random() * 100) + 1;
      display.textContent = finalNumber;
      saveHistory(finalNumber);
    }
  }, 50);
}

function saveHistory(num) {
  history.unshift(num);
  if (history.length > 5) history.pop();

  document.getElementById("history").innerHTML =
    "Last Results: " + history.map(n => `<span>${n}</span>`).join("Â·");
}
</script>

</body>
</html>
