<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Predictor 100</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background:radial-gradient(circle at top,#1a1a1a,#000);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.app{max-width:360px;width:100%;padding:20px}
h1{text-align:center;color:#d4af37;letter-spacing:3px;margin-bottom:10px}
.balance{display:flex;justify-content:space-between;font-size:14px;margin-bottom:15px}
.balance span{color:#00ffd5}
.card{
  background:#0f0f0f;
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 0 20px rgba(255,255,255,.03)
}
.number-box{
  height:90px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:52px;
  color:#00ffd5
}
button{
  width:100%;
  padding:12px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#d4af37,#ffd700);
  font-weight:600;
  cursor:pointer;
}
button:disabled{opacity:.6}
input{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  background:#111;
  border:none;
  border-radius:10px;
  color:#fff;
  text-align:center;
}
.row{display:flex;gap:10px}
.color-btn{
  flex:1;
  padding:15px;
  border-radius:15px;
  font-weight:600;
  border:none;
  color:#fff;
}
.red{background:#c0392b}
.blue{background:#2980b9}
.result-color{
  margin-top:10px;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
}
.deposit-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
}
.deposit-box{
  background:#0f0f0f;
  padding:20px;
  border-radius:20px;
  width:300px;
  text-align:center;
}
.loader{
  width:40px;
  height:40px;
  border:4px solid #333;
  border-top:4px solid #d4af37;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:15px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="app">
<h1>Scam Nok Predictor</h1>

<div class="balance">
  <div>Balance: $<span id="balance">1000</span></div>
  <button onclick="openDeposit()">Deposit</button>
</div>

<!-- Number Prediction -->
<div class="card">
  <div class="number-box" id="number">--</div>
  <input id="bet" type="number" placeholder="Bet Amount">
  <input id="guess" type="number" placeholder="Pick 1â€“100">
  <button onclick="predict()">Predict Number</button>
</div>

<!-- Color Betting -->
<div class="card">
  <h3 style="margin-bottom:10px;color:#aaa">Color Bet</h3>
  <input id="colorBet" type="number" placeholder="Bet Amount">
  <div class="row">
    <button class="color-btn red" onclick="colorBet('Red')">RED</button>
    <button class="color-btn blue" onclick="colorBet('Blue')">BLUE</button>
  </div>
  <div id="colorResult" class="result-color"></div>
</div>

</div>

<!-- Deposit Modal -->
<div class="deposit-modal" id="depositModal">
  <div class="deposit-box">
    <h3>Dummy Bank</h3>
    <input id="depositAmount" type="number" placeholder="Enter Amount">
    <div class="loader" id="loader" style="display:none"></div>
    <button onclick="deposit()">Confirm Deposit</button>
  </div>
</div>

<script>
let balance = 1000;

function updateBalance(){
  document.getElementById("balance").textContent = balance;
}

function predict(){
  const bet = +betInput.value;
  const guess = +guessInput.value;
  if(bet>balance||!bet||guess<1||guess>100)return;
  let spins=0;
  const interval=setInterval(()=>{
    number.textContent=Math.floor(Math.random()*100)+1;
    spins++;
    if(spins>20){
      clearInterval(interval);
      const result=Math.floor(Math.random()*100)+1;
      number.textContent=result;
      if(result===guess) balance+=bet*2;
      else balance-=bet;
      updateBalance();
    }
  },50);
}

function colorBet(color){
  const bet=+colorBetInput.value;
  if(bet>balance||!bet)return;
  balance-=bet;
  updateBalance();
  colorResult.textContent="Spinning...";
  setTimeout(()=>{
    colorResult.textContent="RESULT: GREEN";
    colorResult.style.background="#27ae60";
  },1200);
}

function openDeposit(){
  depositModal.style.display="flex";
}

function deposit(){
  const amt=+depositAmount.value;
  if(!amt)return;
  loader.style.display="block";
  setTimeout(()=>{
    loader.style.display="none";
    balance+=amt;
    updateBalance();
    depositModal.style.display="none";
    depositAmount.value="";
  },2000);
}

const betInput=document.getElementById("bet");
const guessInput=document.getElementById("guess");
const colorBetInput=document.getElementById("colorBet");
const number=document.getElementById("number");
const colorResult=document.getElementById("colorResult");
const depositModal=document.getElementById("depositModal");
const loader=document.getElementById("loader");
</script>

</body>
</html>
